<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #controls {
            margin-bottom: 20px;
            text-align: center;
        }
        #fileInput {
            margin: 10px;
        }
        .chart-container {
            max-width: 1000px;
            min-height: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Timesheet Data Visualizer</h1>
    <div id="controls">
        <input type="file" id="fileInput" accept=".csv">
        <select id="chartType">
            <option value="bar">Bar</option>
            <option value="pie">Pie</option>
        </select>
        <button id="loadButton">Load and Visualize</button>
    </div>
    <div class="chart-container">
        <canvas id="hoursByEmployee"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="hoursByTask"></canvas>
    </div>

    <script>
        let detailedData = null;
        let employeeChart = null;
        let taskChart = null;

        document.getElementById('loadButton').addEventListener('click', loadAndVisualize);

        function loadAndVisualize() {
            const fileInput = document.getElementById('fileInput');
            const chartType = document.getElementById('chartType').value;
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a detailed CSV file');
                return;
            }

            if (employeeChart) employeeChart.destroy();
            if (taskChart) taskChart.destroy();

            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    detailedData = results.data;
                    renderCharts(chartType);
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                    alert('Error loading CSV file');
                }
            });
        }

        function renderCharts(chartType) {
            if (!detailedData) return;

            const hoursByEmployee = {};
            const hoursByTask = {};

            detailedData.forEach(row => {
                const employee = row['Employee Name'];
                const task = row['Task'];
                const hours = parseFloat(row['Total Hours']) || 0;

                // Skip rows with missing or empty Employee Name or Task
                if (!employee || !task) return;

                hoursByEmployee[employee] = (hoursByEmployee[employee] || 0) + hours;
                hoursByTask[task] = (hoursByTask[task] || 0) + hours;
            });

            // Filter out empty keys
            const employeeLabels = Object.keys(hoursByEmployee).filter(label => label && hoursByEmployee[label] > 0);
            const employeeData = employeeLabels.map(label => hoursByEmployee[label]);
            const taskLabels = Object.keys(hoursByTask).filter(label => label && hoursByTask[label] > 0);
            const taskData = taskLabels.map(label => hoursByTask[label]);

            // Hours by Employee Chart
            const ctxEmployee = document.getElementById('hoursByEmployee').getContext('2d');
            employeeChart = new Chart(ctxEmployee, {
                type: chartType,
                data: {
                    labels: employeeLabels,
                    datasets: [{
                        label: 'Total Hours by Employee',
                        data: employeeData,
                        backgroundColor: chartType === 'pie' ?
                            employeeLabels.map((_, i) => `hsl(${i * 360 / employeeLabels.length}, 70%, 60%)`) :
                            'rgba(54, 162, 235, 0.6)',
                        borderColor: chartType === 'pie' ?
                            employeeLabels.map((_, i) => `hsl(${i * 360 / employeeLabels.length}, 70%, 40%)`) :
                            'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        barPercentage: 0.4,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: 'Hours Distribution by Employee',
                            font: { size: 16 }
                        }
                    },
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Hours', font: { size: 14 } },
                            ticks: { precision: 0, font: { size: 12 } }
                        },
                        x: {
                            title: { display: true, text: 'Employee', font: { size: 14 } },
                            ticks: { font: { size: 12 }, maxRotation: 45, minRotation: 45 }
                        }
                    } : {}
                }
            });

            // Hours by Task Chart
            const ctxTask = document.getElementById('hoursByTask').getContext('2d');
            taskChart = new Chart(ctxTask, {
                type: chartType,
                data: {
                    labels: taskLabels,
                    datasets: [{
                        label: 'Total Hours by Task',
                        data: taskData,
                        backgroundColor: chartType === 'pie' ?
                            taskLabels.map((_, i) => `hsl(${i * 360 / taskLabels.length}, 70%, 60%)`) :
                            'rgba(255, 99, 132, 0.6)',
                        borderColor: chartType === 'pie' ?
                            taskLabels.map((_, i) => `hsl(${i * 360 / taskLabels.length}, 70%, 40%)`) :
                            'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        barPercentage: 0.4,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: 'Hours Distribution by Task',
                            font: { size: 16 }
                        }
                    },
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Hours', font: { size: 14 } },
                            ticks: { precision: 0, font: { size: 12 } }
                        },
                        x: {
                            title: { display: true, text: 'Task', font: { size: 14 } },
                            ticks: { font: { size: 12 }, maxRotation: 45, minRotation: 45 }
                        }
                    } : {}
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Data Visualizer</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>window.Chart || document.write('<script src="chart.umd.min.js"><\/script>');</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        select {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-size: 14px;
            cursor: pointer;
        }

        button {
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        canvas {
            max-width: 100%;
            height: 400px !important;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timesheet Data Visualizer</h1>

        <div class="controls-panel">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".csv">
                <label for="fileInput" class="file-input-label">üìÅ Choose CSV File</label>
            </div>

            <select id="chartType">
                <option value="bar">üìä Bar Charts</option>
                <option value="pie">ü•ß Pie Charts</option>
                <option value="doughnut">üç© Doughnut Charts</option>
            </select>

            <button id="loadButton" onclick="loadAndVisualize()">üöÄ Load and Visualize</button>
        </div>

        <div id="statsPanel" class="stats-panel" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Total Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEmployees">0</div>
                <div class="stat-label">Employees</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Task Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTickets">0</div>
                <div class="stat-label">Tickets Processed</div>
            </div>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Processing your data... ‚è≥
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="chartsContainer" class="charts-grid" style="display: none;">
            <div class="chart-container">
                <div class="chart-title">Hours Distribution by Employee</div>
                <canvas id="employeeChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Hours Distribution by Task Type</div>
                <canvas id="taskChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Hours by Ticket Source</div>
                <canvas id="sourceChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Top 10 Tickets by Hours</div>
                <canvas id="ticketChart"></canvas>
            </div>
        </div>

        <div id="dataTable" class="data-table" style="display: none;">
            <div class="chart-title">Detailed Data Summary</div>
            <div id="tableContent"></div>
        </div>
    </div>

    <script>
        let detailedData = null;
        let charts = {};

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            hideError();
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function processData() {
            if (!detailedData || detailedData.length === 0) {
                showError('No valid data found in the CSV file.');
                return;
            }

            console.log('Processing data...', detailedData.length, 'rows');

            updateStatistics();
            createCharts();
            createDataTable();

            // Show results
            document.getElementById('statsPanel').style.display = 'grid';
            document.getElementById('chartsContainer').style.display = 'grid';
            document.getElementById('dataTable').style.display = 'block';
        }

        function loadAndVisualize() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showError('Please select a CSV file first!');
                return;
            }

            if (!file.name.toLowerCase().endsWith('.csv')) {
                showError('Please select a valid CSV file.');
                return;
            }

            showLoading();

            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    try {
                        console.log('CSV parsed successfully:', results);
                        detailedData = results.data.filter(row => {
                            // Filter out completely empty rows
                            return Object.values(row).some(value => value !== null && value !== undefined && value !== '');
                        });

                        if (detailedData.length === 0) {
                            showError('No valid data rows found in the CSV file.');
                            return;
                        }

                        processData();
                        hideLoading();
                    } catch (error) {
                        showError('Error processing data: ' + error.message);
                        console.error('Processing error:', error);
                    }
                },
                error: function(error) {
                    showError('Error reading CSV file: ' + error.message);
                    console.error('CSV parsing error:', error);
                }
            });
        }

        function updateStatistics() {
            const totalHours = detailedData.reduce((sum, row) => {
                return sum + (parseFloat(row['Logged Hours']) || 0);
            }, 0);

            const uniqueEmployees = new Set();
            const uniqueTasks = new Set();
            let ticketCount = 0;

            detailedData.forEach(row => {
                if (row['Employees Involved']) {
                    const employees = row['Employees Involved'].toString().split(',');
                    employees.forEach(emp => {
                        const employee = emp.trim();
                        if (employee) {
                            uniqueEmployees.add(employee);
                        }
                    });
                }
                if (row['Task']) {
                    uniqueTasks.add(row['Task'].toString().trim());
                }
                if (row['Ticket ID'] !== null && row['Ticket ID'] !== undefined) {
                    ticketCount++;
                }
            });

            document.getElementById('totalHours').textContent = totalHours.toFixed(2);
            document.getElementById('totalEmployees').textContent = uniqueEmployees.size;
            document.getElementById('totalTasks').textContent = uniqueTasks.size;
            document.getElementById('totalTickets').textContent = ticketCount;
        }

        function getChartColors(count) {
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
                '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE'
            ];

            return Array.from({length: count}, (_, i) => colors[i % colors.length]);
        }

        function createCharts() {
            if (typeof Chart === 'undefined') {
                showError('Chart.js failed to load. Please check your internet connection or CDN availability.');
                return;
            }

            // Destroy existing charts
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};

            const chartType = document.getElementById('chartType').value;

            // Employee Hours Chart
            createEmployeeChart(chartType);

            // Task Hours Chart
            createTaskChart(chartType);

            // Source Chart
            createSourceChart(chartType);

            // Top Tickets Chart
            createTicketChart('bar'); // Always bar for tickets
        }

        function createEmployeeChart(chartType) {
            const employeeHours = {};

            detailedData.forEach(row => {
                const hours = parseFloat(row['Logged Hours']) || 0;
                const employees = row['Employees Involved'] || '';

                const employeeList = employees.toString().split(',');
                employeeList.forEach(emp => {
                    const employee = emp.trim();
                    if (employee) {
                        employeeHours[employee] = (employeeHours[employee] || 0) + hours;
                    }
                });
            });

            const sortedEmployees = Object.entries(employeeHours)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);

            const ctx = document.getElementById('employeeChart').getContext('2d');
            charts.employee = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: sortedEmployees.map(([name]) => name),
                    datasets: [{
                        label: 'Hours',
                        data: sortedEmployees.map(([,hours]) => hours),
                        backgroundColor: getChartColors(sortedEmployees.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: chartType !== 'bar'
                        }
                    },
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    } : {}
                }
            });
        }

        function createTaskChart(chartType) {
            const taskHours = {};

            detailedData.forEach(row => {
                const task = row['Task'] || 'Unknown';
                const hours = parseFloat(row['Logged Hours']) || 0;
                taskHours[task] = (taskHours[task] || 0) + hours;
            });

            const sortedTasks = Object.entries(taskHours)
                .sort(([,a], [,b]) => b - a);

            const ctx = document.getElementById('taskChart').getContext('2d');
            charts.task = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: sortedTasks.map(([name]) => name),
                    datasets: [{
                        label: 'Hours',
                        data: sortedTasks.map(([,hours]) => hours),
                        backgroundColor: getChartColors(sortedTasks.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: chartType !== 'bar'
                        }
                    },
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    } : {}
                }
            });
        }

        function createSourceChart(chartType) {
            const sourceHours = {};

            detailedData.forEach(row => {
                const source = row['Ticket Source'] || 'Unknown';
                const hours = parseFloat(row['Logged Hours']) || 0;
                sourceHours[source] = (sourceHours[source] || 0) + hours;
            });

            const sortedSources = Object.entries(sourceHours)
                .sort(([,a], [,b]) => b - a);

            const ctx = document.getElementById('sourceChart').getContext('2d');
            charts.source = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: sortedSources.map(([name]) => name),
                    datasets: [{
                        label: 'Hours',
                        data: sortedSources.map(([,hours]) => hours),
                        backgroundColor: getChartColors(sortedSources.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: chartType !== 'bar'
                        }
                    },
                    scales: chartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    } : {}
                }
            });
        }

        function createTicketChart(chartType) {
            const ticketHours = {};

            detailedData.forEach(row => {
                const ticketId = row['Ticket ID'];
                const ticketName = row['Ticket Name'] || 'Unnamed';
                const hours = parseFloat(row['Logged Hours']) || 0;

                if (ticketId !== null && ticketId !== undefined) {
                    const key = `${ticketId} - ${ticketName}`;
                    ticketHours[key] = (ticketHours[key] || 0) + hours;
                }
            });

            const sortedTickets = Object.entries(ticketHours)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);

            const ctx = document.getElementById('ticketChart').getContext('2d');
            charts.ticket = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedTickets.map(([name]) => {
                        // Truncate long names
                        return name.length > 30 ? name.substring(0, 27) + '...' : name;
                    }),
                    datasets: [{
                        label: 'Hours',
                        data: sortedTickets.map(([,hours]) => hours),
                        backgroundColor: getChartColors(sortedTickets.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function createDataTable() {
            const tableContent = document.getElementById('tableContent');

            // Create summary table
            let html = '<table>';
            html += '<thead><tr>';

            const headers = ['Task', 'Ticket ID', 'Ticket Name', 'Logged Hours', 'Employees Involved', 'Ticket Source'];
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Sort by hours descending
            const sortedData = detailedData
                .filter(row => row['Logged Hours'] && parseFloat(row['Logged Hours']) > 0)
                .sort((a, b) => parseFloat(b['Logged Hours'] || 0) - parseFloat(a['Logged Hours'] || 0))
                .slice(0, 20); // Show top 20

            sortedData.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    let value = row[header];
                    if (value === null || value === undefined) {
                        value = '';
                    } else {
                        value = value.toString();
                    }

                    if (header === 'Logged Hours') {
                        value = parseFloat(row[header] || 0).toFixed(2);
                    }
                    if (header === 'Ticket Name' && value.length > 50) {
                        value = value.substring(0, 47) + '...';
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }

        // Update charts when chart type changes
        document.getElementById('chartType').addEventListener('change', function() {
            if (detailedData) {
                createCharts();
            }
        });

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0]?.name || '';
            const label = document.querySelector('.file-input-label');
            if (fileName) {
                label.textContent = `üìÅ ${fileName}`;
            } else {
                label.textContent = 'üìÅ Choose CSV File';
            }
        });
    </script>
</body>
</html>
